<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Shadows+Into+Light" rel="stylesheet">
</head>
<body>
	<main>
		<h1 style="font-size:45px;">Check Your Weather!</h1>
		<button id="getWeather">GO</button>
		<div id="display">
			<p id="location"></p>
			<p id="temp"></p>
			<h1 id="description"></h1>
			<canvas id="weatherIcon" width="64" height="64"></canvas>
		</div>
		<button id="unit">C / F</button>
	</main>
	<footer>
		<a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
		<p>A FreeCodeCamp Project</p>
	</footer>
  
  <script src="js/script.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js" type="text/javascript"></script>
</body>
</html>
